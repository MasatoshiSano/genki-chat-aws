<body>
    <div class="container">

        <p class="subtitle">„ÅÇ„Å™„Åü„ÅÆÊØéÊó•„ÇíÊòé„Çã„Åè„Åô„ÇãAI„Ç¢„Ç∑„Çπ„Çø„É≥„Éà</p>
        
        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <div class="login-form" id="loginForm">

        <!-- Êñ∞Ë¶èÁôªÈå≤„Éï„Ç©„Éº„É† -->
        <div class="login-form form-toggle" id="signupForm">
            <input type="email" id="signupEmail" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ" required>
            <input type="password" id="signupPassword" placeholder="„Éë„Çπ„ÉØ„Éº„ÉâÔºà8ÊñáÂ≠ó‰ª•‰∏äÔºâ" required>

        <div class="login-form form-toggle" id="confirmForm">

            <input type="text" id="confirmationCode" placeholder="Á¢∫Ë™ç„Ç≥„Éº„Éâ" required>
            <button onclick="confirmSignup()" id="confirmButton">„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÊúâÂäπÂåñ</button>
            <a href="#" class="signup-link" onclick="showLogin()">„É≠„Ç∞„Ç§„É≥„Å´Êàª„Çã</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // CognitoË®≠ÂÆö
        const COGNITO_CONFIG = {
            userPoolId: 'ap-northeast-1_7CLrXZQiB',
            clientId: '7af0tuk3i9r0lir5uhqduiep04',
            clientSecret: '1t87e432carkn9lg6i4tjhmj8brkf7mp1vj8phqhkuljpqtqtnia',
            region: 'ap-northeast-1'
        };
        
        // CognitoË™çË®º„Ç§„É≥„Çπ„Çø„É≥„Çπ
        const cognitoAuth = new CognitoAuth(COGNITO_CONFIG);
        let pendingEmail = '';

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Çª„ÉÉ„Ç∑„Éß„É≥„ÇíÁ¢∫Ë™ç
        document.addEventListener('DOMContentLoaded', function() {
            if (cognitoAuth.restoreSession()) {
                // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„ÉÅ„É£„ÉÉ„Éà„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª
                window.location.href = 'chat.html';
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        function showLogin() {
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('confirmForm').style.display = 'none';
            hideStatus();
        }
        
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'flex';
            document.getElementById('confirmForm').style.display = 'none';
            hideStatus();
        }
        
        function showConfirm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('confirmForm').style.display = 'flex';
            hideStatus();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            const button = document.getElementById('loginButton');
            button.disabled = true;
            button.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
            
            try {
                const result = await cognitoAuth.signIn(email, password);
                
                if (result.success) {
                    showStatus('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ„ÉÅ„É£„ÉÉ„Éà„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª‰∏≠...', 'success');
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1000);
                } else {
                    showStatus(result.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                showStatus('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        }
        
        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !password || !confirmPassword) {
                showStatus('„Åô„Åπ„Å¶„ÅÆÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showStatus('„Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì', 'error');
                return;
            }
            
            if (password.length < 8) {
                showStatus('„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ8ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            const button = document.getElementById('signupButton');
            button.disabled = true;
            button.textContent = 'ÁôªÈå≤‰∏≠...';
            
            try {
                const result = await cognitoAuth.signUp(email, password, {
                    email: email
                });
                
                if (result.success) {
                    pendingEmail = email;
                    showStatus('ÁôªÈå≤ÊàêÂäüÔºÅ„É°„Éº„É´„Å´Á¢∫Ë™ç„Ç≥„Éº„Éâ„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü', 'success');
                    setTimeout(() => {
                        showConfirm();
                    }, 2000);
                } else {
                    showStatus(result.error || 'ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                showStatus('ÁôªÈå≤„Ç®„É©„Éº: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Êñ∞Ë¶èÁôªÈå≤';
            }
        }
        
        async function confirmSignup() {
            const code = document.getElementById('confirmationCode').value;
            
            if (!code) {
                showStatus('Á¢∫Ë™ç„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            const button = document.getElementById('confirmButton');
            button.disabled = true;
            button.textContent = 'Á¢∫Ë™ç‰∏≠...';
            
            try {
                const result = await cognitoAuth.confirmSignUp(pendingEmail, code);
                
                if (result.success) {
                    showStatus('„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆÊúâÂäπÂåñ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'success');
                    setTimeout(() => {

                    }, 2000);
                } else {
                    showStatus(result.error || 'Á¢∫Ë™ç„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                }
            } catch (error) {
                showStatus('Á¢∫Ë™ç„Ç®„É©„Éº: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = '„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÊúâÂäπÂåñ';
            }
        }
    </script>
