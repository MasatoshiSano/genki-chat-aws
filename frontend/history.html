<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Chat - チャット履歴</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="headerContainer">
            <!-- フォールバックヘッダー -->
            <div class="header">
                <div class="header-left">
                    <a href="chat.html" class="back-button">
                        <span>←</span>
                        チャット
                    </a>
                    <h1>📚 履歴</h1>
                </div>
                <div class="hamburger-menu" id="hamburgerMenu">
                    <button class="hamburger-button" onclick="toggleMenu()">
                        <div class="hamburger-icon">
                            <div class="hamburger-line"></div>
                            <div class="hamburger-line"></div>
                            <div class="hamburger-line"></div>
                        </div>
                    </button>
                    <div class="menu-dropdown">
                        <a href="chat.html" class="menu-item">
                            <span class="menu-icon">💬</span>
                            新規チャット
                        </a>
                        <a href="profile.html" class="menu-item">
                            <span class="menu-icon">👤</span>
                            プロフィール
                        </a>
                        <div class="menu-item" onclick="toggleTheme()" id="themeToggle">
                            <span class="menu-icon">🌙</span>
                            ダークモード
                        </div>
                        <div class="menu-item" onclick="clearAllHistory()">
                            <span class="menu-icon">🗑️</span>
                            すべて削除
                        </div>
                        <div class="menu-item logout" onclick="logout()">
                            <span class="menu-icon">🚪</span>
                            ログアウト
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="loadingState" class="loading">
                履歴を読み込み中...
            </div>
            
            <div id="errorState" class="error-message" style="display: none;"></div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="icon">💬</div>
                <h3>まだチャット履歴がありません</h3>
                <p>最初の会話を始めて、素敵な思い出を作りましょう！</p>
                <button class="start-chat-button" onclick="goToChat()">チャットを始める</button>
            </div>
            
            <div id="historyList" class="history-list" style="display: none;"></div>
        </div>
    </div>

    <!-- カスタム確認ダイアログ -->
    <div class="custom-dialog-overlay" id="deleteConfirmDialog">
        <div class="custom-dialog">
            <div class="dialog-title">
                🗑️ チャット履歴の削除
            </div>
            <div class="dialog-message">
                このチャット履歴を完全に削除してもよろしいですか？<br>
                <strong>この操作は取り消せません。</strong>
            </div>
            <div class="dialog-buttons">
                <button class="dialog-button cancel" onclick="hideDeleteConfirm()">キャンセル</button>
                <button class="dialog-button confirm" onclick="confirmDelete()">削除する</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="auth.js"></script>
    <script src="components.js"></script>
    <script>
        const API_BASE_URL = 'https://i6zlozpitk.execute-api.ap-northeast-1.amazonaws.com/prod';
        console.log('API_BASE_URL set to:', API_BASE_URL);
        
        // Cognito設定
        const COGNITO_CONFIG = {
            userPoolId: 'ap-northeast-1_7CLrXZQiB',
            clientId: '7af0tuk3i9r0lir5uhqduiep04',
            clientSecret: '1t87e432carkn9lg6i4tjhmj8brkf7mp1vj8phqhkuljpqtqtnia',
            region: 'ap-northeast-1'
        };
        
        const cognitoAuth = new CognitoAuth(COGNITO_CONFIG);
        let pendingDeleteSessionId = null;
        
        // 基本的なメニュー機能を確実に提供
        function toggleMenu() {
            const menu = document.getElementById('hamburgerMenu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }

        function logout() {
            if (confirm('ログアウトしますか？')) {
                localStorage.clear();
                sessionStorage.clear();
                if (window.cognitoAuth) {
                    cognitoAuth.signOut();
                }
                window.location.href = 'index.html';
            }
        }

        // メニュー外クリックで閉じる
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('hamburgerMenu');
            if (menu && !menu.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // 重複した初期化処理を削除（下の統合版を使用）
        
        // カスタム確認ダイアログ表示
        function showDeleteConfirm(sessionId) {
            pendingDeleteSessionId = sessionId;
            document.getElementById('deleteConfirmDialog').style.display = 'flex';
        }
        
        // カスタム確認ダイアログ非表示
        function hideDeleteConfirm() {
            pendingDeleteSessionId = null;
            document.getElementById('deleteConfirmDialog').style.display = 'none';
        }
        
        // 削除実行
        async function confirmDelete() {
            hideDeleteConfirm();
            if (pendingDeleteSessionId) {
                await performDelete(pendingDeleteSessionId);
            }
        }
        
        // すべての履歴を削除
        async function clearAllHistory() {
            if (!confirm('すべてのチャット履歴を削除してもよろしいですか？\n\nこの操作は取り消せません。')) {
                return;
            }
            
            try {
                showLoading();
                
                // 現在の履歴一覧を取得
                const idToken = cognitoAuth.getIdToken();
                const response = await fetch(`${API_BASE_URL}/history`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('履歴の取得に失敗しました');
                }
                
                const sessions = await response.json();
                console.log('削除対象セッション数:', sessions.length);
                
                // 各セッションを削除
                let deletedCount = 0;
                for (const session of sessions) {
                    try {
                        const deleteResponse = await fetch(`${API_BASE_URL}/history/${session.sessionId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${idToken}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (deleteResponse.ok) {
                            deletedCount++;
                        }
                    } catch (error) {
                        console.error('セッション削除エラー:', session.sessionId, error);
                    }
                }
                
                alert(`✅ 一括削除完了\n${deletedCount}件のチャット履歴を削除しました`);
                await loadHistory();
                
            } catch (error) {
                console.error('一括削除エラー:', error);
                alert('一括削除に失敗しました: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // 統合初期化処理
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOMContentLoaded fired');
            
            // テーマ初期化
            initializeTheme();
            
            // コンポーネントマネージャーがあれば使用、なければフォールバック
            if (typeof componentManager !== 'undefined') {
                try {
                    componentManager.initializeCommon();
                    console.log('ComponentManager initialized successfully');
                } catch (error) {
                    console.error('ComponentManager initialization failed:', error);
                }
            }
            
            // 認証状態を確認
            if (!cognitoAuth.restoreSession()) {
                console.log('Authentication failed, redirecting to login');
                window.location.href = 'index.html';
                return;
            }
            
            console.log('Authentication successful, loading history');
            await loadHistory();
        });

        // テーマ切り替え
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // メニューのテーマトグルテキストを更新
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const icon = newTheme === 'light' ? '🌙' : '☀️';
                const text = newTheme === 'light' ? 'ダークモード' : 'ライトモード';
                themeToggle.innerHTML = `<span class="menu-icon">${icon}</span> ${text}`;
            }
        }

        // テーマを初期化
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            
            // メニューのテーマトグルテキストを更新
            setTimeout(() => {
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    const icon = savedTheme === 'dark' ? '🌙' : '☀️';
                    const text = savedTheme === 'dark' ? 'ダークモード' : 'ライトモード';
                    themeToggle.innerHTML = `<span class="menu-icon">${icon}</span> ${text}`;
                }
            }, 100);
        }

        // 履歴読み込み
        async function loadHistory() {
            console.log('loadHistory function called');
            try {
                const idToken = cognitoAuth.getIdToken();
                console.log('ID Token available:', !!idToken);
                
                const url = `${API_BASE_URL}/history`;
                console.log('Fetching history from:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response body:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const historyData = await response.json();
                console.log('History data received:', historyData);
                displayHistory(historyData);
                
            } catch (error) {
                console.error('履歴読み込みエラー:', error);
                showError('履歴の読み込みに失敗しました: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // 履歴表示
        function displayHistory(historyData) {
            if (!historyData || historyData.length === 0) {
                showEmptyState();
                return;
            }

            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            historyData.forEach(session => {
                const historyItem = createHistoryItem(session);
                historyList.appendChild(historyItem);
            });

            historyList.style.display = 'flex';
        }

        // 履歴アイテム作成
        function createHistoryItem(session) {
            const item = document.createElement('div');
            item.className = 'history-item';
            
            // アイテム全体のクリックではなく、コンテンツ部分のクリックのみで表示
            item.onclick = (e) => {
                // ボタンエリアがクリックされた場合は何もしない
                if (e.target.closest('.history-item-actions') || e.target.closest('.history-item-delete')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return;
                }
                viewSession(session.sessionId);
            };

            const date = formatDate(session.date);

            item.innerHTML = `
                <div class="history-item-content">
                    <div class="history-date">${date}</div>
                    <div class="history-preview">${session.preview || 'チャット履歴'}</div>
                </div>
                <div class="history-item-actions">
                    <button class="action-button btn-continue" onclick="event.stopPropagation(); continueSession('${session.sessionId}')">継続</button>
                    <button class="action-button btn-view" onclick="event.stopPropagation(); viewSession('${session.sessionId}')">表示</button>
                </div>
                <div class="history-item-delete">
                    <button class="action-button btn-delete" onclick="event.stopPropagation(); deleteSession('${session.sessionId}')">🗑️</button>
                </div>
            `;

            return item;
        }

        // セッション継続
        async function continueSession(sessionId) {
            try {
                const idToken = cognitoAuth.getIdToken();
                const response = await fetch(`${API_BASE_URL}/history/${sessionId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const sessionData = await response.json();
                sessionData.sessionId = sessionId;  // セッションIDを確実に設定
                
                // チャット画面に遷移してセッションを継続
                localStorage.setItem('restoreSession', JSON.stringify(sessionData));
                window.location.href = 'chat.html';
                
            } catch (error) {
                console.error('セッション継続エラー:', error);
                alert('セッションの継続に失敗しました: ' + error.message);
            }
        }
        
        // セッション詳細表示（読み取り専用）
        async function viewSession(sessionId) {
            try {
                const idToken = cognitoAuth.getIdToken();
                const response = await fetch(`${API_BASE_URL}/history/${sessionId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const sessionData = await response.json();
                // 新規セッションとして表示（継続なし）
                sessionData.sessionId = null;  // 新規セッションとして表示
                
                localStorage.setItem('restoreSession', JSON.stringify(sessionData));
                window.location.href = 'chat.html';
                
            } catch (error) {
                console.error('セッション読み込みエラー:', error);
                alert('セッションの読み込みに失敗しました: ' + error.message);
            }
        }

        // セッション削除（カスタムダイアログ表示）
        function deleteSession(sessionId) {
            console.log('削除要求:', sessionId);
            showDeleteConfirm(sessionId);
        }
        
        // 実際の削除処理
        async function performDelete(sessionId) {
            console.log('=== 削除処理開始 ===');
            console.log('削除対象セッションID:', sessionId);
            console.log('API_BASE_URL:', API_BASE_URL);
            
            // 認証状態を詳細チェック
            console.log('cognitoAuth:', cognitoAuth);
            console.log('isAuthenticated:', cognitoAuth.isAuthenticated());
            
            if (!cognitoAuth.isAuthenticated()) {
                alert('認証が無効です。再ログインしてください。');
                window.location.href = 'index.html';
                return;
            }

            try {
                console.log('削除処理を開始:', sessionId);
                const idToken = cognitoAuth.getIdToken();
                console.log('IDトークン詳細:');
                console.log('- 存在:', !!idToken);
                console.log('- 長さ:', idToken ? idToken.length : 0);
                console.log('- プレビュー:', idToken ? idToken.substring(0, 50) + '...' : 'なし');
                
                if (!idToken) {
                    throw new Error('認証トークンが取得できませんでした');
                }
                
                const url = `${API_BASE_URL}/history/${sessionId}`;
                console.log('削除URL:', url);
                
                console.log('リクエスト送信中...');
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('=== API応答 ===');
                console.log('ステータス:', response.status);
                console.log('ステータステキスト:', response.statusText);
                console.log('ヘッダー:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('エラーレスポンス本文:', errorData);
                    
                    let parsedError;
                    try {
                        parsedError = JSON.parse(errorData);
                    } catch (e) {
                        parsedError = { error: errorData };
                    }
                    
                    throw new Error(`削除失敗 (${response.status}): ${parsedError.error || response.statusText}`);
                }

                const result = await response.json();
                console.log('=== 削除成功 ===');
                console.log('結果:', result);

                // 成功メッセージを表示
                alert(`✅ 削除完了\n${result.deletedCount}件のメッセージを削除しました`);

                // 履歴を再読み込み
                console.log('履歴を再読み込み中...');
                showLoading();
                await loadHistory();
                console.log('履歴再読み込み完了');
                
            } catch (error) {
                console.error('=== 削除エラー ===');
                console.error('エラー:', error);
                console.error('エラースタック:', error.stack);
                
                let userMessage = '削除に失敗しました。\n\n';
                
                if (error.message.includes('Failed to fetch') || error.message.includes('fetch')) {
                    userMessage += 'ネットワークエラー: サーバーに接続できません。\nインターネット接続を確認してください。';
                } else if (error.message.includes('401')) {
                    userMessage += '認証エラー: ログインが必要です。';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    userMessage += `エラー詳細: ${error.message}`;
                }
                
                alert(userMessage);
            }
        }

        // UI状態管理
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('historyList').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorState').textContent = message;
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('historyList').style.display = 'none';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('historyList').style.display = 'none';
        }

        // 日時フォーマット関数
        function formatDate(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                console.error('Date formatting error:', error);
                return timestamp || '不明な日時';
            }
        }

        // ナビゲーション
        function goToChat() {
            window.location.href = 'chat.html';
        }

        // ログアウト機能は共通コンポーネントで提供
    </script>
</body>
</html>
