<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Chat - AIチャット</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="chat-container" id="app">
        <!-- ヘッダー (コンポーネントで動的生成) -->
        <div id="headerContainer"></div>

        <!-- エラーメッセージ -->
        <div class="error-message" id="errorMessage">
            <div class="error-title">接続エラー</div>
            <div class="error-details" id="errorDetails">サーバーに接続できませんでした。</div>
            <button class="retry-button" onclick="retryLastMessage()">再試行</button>
        </div>

        <!-- ネットワーク状態 -->
        <div class="network-status offline" id="networkStatus">オフラインです</div>

        <!-- チャットメッセージエリア -->
        <div class="chat-messages" id="chatMessages">
            <div class="loading" id="initialLoading">セッションを初期化中...</div>
        </div>

        <!-- 入力エリア -->
        <div class="input-area">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="メッセージを入力してください..." 
                rows="1"
                maxlength="1000"></textarea>
            <button 
                id="sendButton" 
                class="send-button" 
                onclick="sendMessage()">
                送信
            </button>
        </div>
    </div>

    <!-- スクリプト -->
    <script src="components.js"></script>
    <script src="auth.js"></script>
    <script>
        // グローバル変数
        let chatHistory = [];
        let lastMessage = '';

        // ページ初期化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Chat page initializing...');
            
            // 認証チェック
            if (!initializeApp()) {
                return;
            }

            try {
                await initializeChat();
            } catch (error) {
                console.error('Chat initialization failed:', error);
                UIUtils.showError('チャットの初期化に失敗しました', error.message);
            }
        });

        // チャット初期化
        async function initializeChat() {
            // ヘッダー初期化
            initializeHeader();
            
            // セッション初期化
            chatManager.initializeSession();
            
            // イベントリスナー設定
            setupEventListeners();
            
            // 初期メッセージ表示
            showWelcomeMessage();
            
            // ローディング非表示
            document.getElementById('initialLoading').style.display = 'none';
            
            console.log('Chat initialized successfully');
        }

        // ヘッダー初期化
        function initializeHeader() {
            const headerContainer = document.getElementById('headerContainer');
            headerContainer.innerHTML = componentManager.createHeader({
                title: '💫 NEXUS Chat',
                showBackButton: false
            });
            
            // ComponentManagerの共通機能を初期化
            componentManager.initializeCommon();
        }

        // イベントリスナー設定
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Enterキーでメッセージ送信
            messageInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // 入力フィールドの自動リサイズ
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // ネットワーク状態監視
            window.addEventListener('online', () => {
                document.getElementById('networkStatus').style.display = 'none';
            });

            window.addEventListener('offline', () => {
                document.getElementById('networkStatus').style.display = 'block';
            });
        }

        // ウェルカムメッセージ表示
        function showWelcomeMessage() {
            const welcomeMsg = {
                role: 'assistant',
                content: 'こんにちは！NEXUS Chatへようこそ💫\nどんなことでもお気軽にお話しください。',
                timestamp: new Date().toISOString()
            };
            addMessageToChat(welcomeMsg);
        }

        // メッセージ送信
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message || chatManager.isProcessing) {
                return;
            }

            try {
                // UIを更新
                addMessageToChat({
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                });

                messageInput.value = '';
                messageInput.style.height = 'auto';
                lastMessage = message;

                // 送信ボタンを無効化
                const sendButton = document.getElementById('sendButton');
                sendButton.disabled = true;
                sendButton.textContent = '送信中...';

                // エラーメッセージを非表示
                UIUtils.hideError();

                // タイピングインジケーター表示
                showTypingIndicator();

                // メッセージ送信
                const response = await chatManager.sendMessage(message);
                
                if (response && response.response) {
                    addMessageToChat({
                        role: 'assistant',
                        content: response.response,
                        timestamp: new Date().toISOString()
                    });
                } else {
                    throw new Error('有効な応答が受信できませんでした');
                }

            } catch (error) {
                console.error('Failed to send message:', error);
                UIUtils.showError('メッセージの送信に失敗しました', error.message);
            } finally {
                // UIを元に戻す
                const sendButton = document.getElementById('sendButton');
                sendButton.disabled = false;
                sendButton.textContent = '送信';
                hideTypingIndicator();
            }
        }

        // チャットにメッセージを追加
        function addMessageToChat(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = createMessageElement(message);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // 履歴に追加
            chatHistory.push(message);
        }

        // メッセージ要素を作成
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = message.role === 'user' ? '👤' : '🤖';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message.content;

            if (message.role === 'user') {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            }

            return messageDiv;
        }

        // タイピングインジケーター表示
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="message-bubble">
                    <div class="typing-indicator">入力中...</div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // タイピングインジケーター非表示
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 最後のメッセージを再送信
        function retryLastMessage() {
            if (lastMessage) {
                document.getElementById('messageInput').value = lastMessage;
                sendMessage();
            }
        }

        // 新規セッション作成
        function newSession() {
            if (confirm('新しいセッションを開始しますか？現在の会話履歴は失われます。')) {
                chatManager.createNewSession();
                chatHistory = [];
                document.getElementById('chatMessages').innerHTML = '';
                showWelcomeMessage();
                UIUtils.showStatus('新しいセッションを開始しました', 'success');
            }
        }

        // グローバル関数として公開
        window.sendMessage = sendMessage;
        window.retryLastMessage = retryLastMessage;
        window.newSession = newSession;
    </script>

    <style>
        /* チャット専用スタイル */
        body {
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: transparent;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 85%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.assistant {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .user .message-bubble {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .assistant .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            color: #e4e4e7;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .user .message-avatar {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        
        .assistant .message-avatar {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
        }
        
        .input-area {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: #ffffff;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.95rem;
            min-height: 44px;
            max-height: 120px;
        }
        
        .message-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .message-input::placeholder {
            color: #94a3b8;
        }
        
        .send-button {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 80px;
            height: 44px;
        }
        
        .send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #5b5fea, #8b5cf6);
            transform: translateY(-1px);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* タイピングインジケーター */
        .typing-indicator {
            color: #94a3b8;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .chat-messages {
                padding: 1rem;
            }
            
            .input-area {
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .send-button {
                min-width: 60px;
                padding: 0.875rem 1rem;
            }
        }

        /* ライトモード対応 */
        body[data-theme="light"] .message-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #334155;
        }

        body[data-theme="light"] .message-input::placeholder {
            color: #64748b;
        }

        body[data-theme="light"] .input-area {
            background: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</body>
</html>
