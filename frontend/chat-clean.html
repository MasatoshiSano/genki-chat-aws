    <div class="chat-container" id="app">
        <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ (ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã§å‹•çš„ç”Ÿæˆ) -->
        <div id="headerContainer"></div>

        <div class="error-message" id="errorMessage">

        <!-- ãƒãƒ£ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¨ãƒªã‚¢ -->
        <div class="chat-messages" id="chatMessages">

        <!-- å…¥åŠ›ã‚¨ãƒªã‚¢ -->
        <div class="input-area">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..." 
                rows="1"

                onclick="sendMessage()">
                é€ä¿¡

    <!-- ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
    <script src="components.js"></script>
    <script src="auth.js"></script>
    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let chatHistory = [];
        let lastMessage = '';

        // ãƒšãƒ¼ã‚¸åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Chat page initializing...');
            
            // èªè¨¼ãƒã‚§ãƒƒã‚¯
            if (!initializeApp()) {
                return;
            }

            try {
                await initializeChat();
            } catch (error) {
                console.error('Chat initialization failed:', error);
                UIUtils.showError('ãƒãƒ£ãƒƒãƒˆã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ', error.message);
            }
        });

        // ãƒãƒ£ãƒƒãƒˆåˆæœŸåŒ–
        async function initializeChat() {
            // ãƒ˜ãƒƒãƒ€ãƒ¼åˆæœŸåŒ–
            initializeHeader();
            
            // ã‚»ãƒƒã‚·ãƒ§ãƒ³åˆæœŸåŒ–
            chatManager.initializeSession();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
            setupEventListeners();
            
            // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            showWelcomeMessage();
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°éè¡¨ç¤º
            document.getElementById('initialLoading').style.display = 'none';
            
            console.log('Chat initialized successfully');
        }

        // ãƒ˜ãƒƒãƒ€ãƒ¼åˆæœŸåŒ–
        function initializeHeader() {
            const headerContainer = document.getElementById('headerContainer');
            headerContainer.innerHTML = componentManager.createHeader({
                title: 'ğŸ’« NEXUS Chat',
                showBackButton: false
            });
            
            // ComponentManagerã®å…±é€šæ©Ÿèƒ½ã‚’åˆæœŸåŒ–
            componentManager.initializeCommon();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Enterã‚­ãƒ¼ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
            messageInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®è‡ªå‹•ãƒªã‚µã‚¤ã‚º
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯çŠ¶æ…‹ç›£è¦–
            window.addEventListener('online', () => {
                document.getElementById('networkStatus').style.display = 'none';
            });

            window.addEventListener('offline', () => {
                document.getElementById('networkStatus').style.display = 'block';
            });
        }

        // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showWelcomeMessage() {
            const welcomeMsg = {
                role: 'assistant',
                content: 'ã“ã‚“ã«ã¡ã¯ï¼NEXUS Chatã¸ã‚ˆã†ã“ãğŸ’«\nã©ã‚“ãªã“ã¨ã§ã‚‚ãŠæ°—è»½ã«ãŠè©±ã—ãã ã•ã„ã€‚',
                timestamp: new Date().toISOString()
            };
            addMessageToChat(welcomeMsg);
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message || chatManager.isProcessing) {
                return;
            }

            try {
                // UIã‚’æ›´æ–°
                addMessageToChat({
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                });

                messageInput.value = '';
                messageInput.style.height = 'auto';
                lastMessage = message;

                // é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                const sendButton = document.getElementById('sendButton');
                sendButton.disabled = true;
                sendButton.textContent = 'é€ä¿¡ä¸­...';

                // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤º
                UIUtils.hideError();

                // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼è¡¨ç¤º
                showTypingIndicator();

                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
                const response = await chatManager.sendMessage(message);
                
                if (response && response.response) {
                    addMessageToChat({
                        role: 'assistant',
                        content: response.response,
                        timestamp: new Date().toISOString()
                    });
                } else {
                    throw new Error('æœ‰åŠ¹ãªå¿œç­”ãŒå—ä¿¡ã§ãã¾ã›ã‚“ã§ã—ãŸ');
                }

            } catch (error) {
                console.error('Failed to send message:', error);
                UIUtils.showError('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ', error.message);
            } finally {
                // UIã‚’å…ƒã«æˆ»ã™
                const sendButton = document.getElementById('sendButton');
                sendButton.disabled = false;
                sendButton.textContent = 'é€ä¿¡';
                hideTypingIndicator();
            }
        }

        // ãƒãƒ£ãƒƒãƒˆã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessageToChat(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = createMessageElement(message);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // å±¥æ­´ã«è¿½åŠ 
            chatHistory.push(message);
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¦ç´ ã‚’ä½œæˆ
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message.content;

            if (message.role === 'user') {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            }

            return messageDiv;
        }

        // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼è¡¨ç¤º
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="message-bubble">
                    <div class="typing-indicator">å…¥åŠ›ä¸­...</div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼éè¡¨ç¤º
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // æœ€å¾Œã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å†é€ä¿¡
        function retryLastMessage() {
            if (lastMessage) {
                document.getElementById('messageInput').value = lastMessage;
                sendMessage();
            }
        }

        // æ–°è¦ã‚»ãƒƒã‚·ãƒ§ãƒ³ä½œæˆ
        function newSession() {
            if (confirm('æ–°ã—ã„ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’é–‹å§‹ã—ã¾ã™ã‹ï¼Ÿç¾åœ¨ã®ä¼šè©±å±¥æ­´ã¯å¤±ã‚ã‚Œã¾ã™ã€‚')) {
                chatManager.createNewSession();
                chatHistory = [];
                document.getElementById('chatMessages').innerHTML = '';
                showWelcomeMessage();
                UIUtils.showStatus('æ–°ã—ã„ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’é–‹å§‹ã—ã¾ã—ãŸ', 'success');
            }
        }

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å…¬é–‹
        window.sendMessage = sendMessage;
        window.retryLastMessage = retryLastMessage;
        window.newSession = newSession;
    </script>

    <style>

        /* ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ */
